<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farming FAQ Assistant</title>
<style>
    body { font-family: Arial; background: #f2f2f2; }
    #chatbox { width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input[type=text] { width: 80%; padding: 10px; }
    button { padding: 10px; }
</style>
</head>
<body>
<div id="chatbox">
    <h2>Farming FAQ Assistant</h2>
    <div id="messages"></div>
    <input type="text" id="user_input" placeholder="Ask a question...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("user_input").value;
    if(input.trim() === "") return;

    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML += `<div class="message user"><b>You:</b> ${input}</div>`;

    const response = await fetch('/get_response', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
    });

    const data = await response.json();
    messagesDiv.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.response}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    document.getElementById("user_input").value = '';
}
</script>
</body>
</html>
